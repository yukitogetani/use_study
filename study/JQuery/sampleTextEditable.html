<html>
	<head>
		<title></title>
		<style>
		#editText {
			font-size:15px;
			display:none;
		}
		#textEditBox {
			display:none;
		}

	<body>
	<input class="isLimit" type="text"><br>

	<input class="isLimit" type="text"><br>
	<input class="isLimit" type="text"><br>
	<input class="isLimit" type="text"><br>
	<input class="isLimit" type="text"><br>
	<input class="isLimit" type="text"><br>
	
	<p class="editableText">編集を行う場合はテキストをダブルクリックしてください</p>
	<p class="editableText">１</p>
	<p class="editableText">２</p>
	<p class="editableText">３</p>
	<p class="editableText">３</p>
	<p class="editableText">３</p>
	<p class="editableText">３</p>
    <h1 id="editText">テキスト編集用ボックス</h1>
    <input id="textEditBox" type="text">
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script>
  function TextBoxUtility(target,limit){
    this.target = target;
    
    if(!limit){
      limit = 10;
    }
    this.limit = limit;
  }
  
	//editableメソッド
	TextBoxUtility.prototype.editable = function() {
		var $target;
		var $editBox = $("#textEditBox");
		//ダブルクリック時、テキストのデータを取得し、テキストエリアに表示。
		$(this.target).dblclick(function() {
			$target = $(this)
			$("#editText").show();
			$editBox.show().val($target.text()).focus();
		});
		//エンターを押した時テキストエリアのデータを取得し、テキストに表示する。
		$editBox.keypress(function(e) {
			if ( e.which == 13 ) {
				var editedData = $editBox.val();
				if(window.confirm("変更後：\n"+editedData+"\n\n反映しますか？")){
					$($target).text(editedData);
					$("#editText").hide();
					$editBox.hide();
				}
			}
		});
		//フォーカス外れたとき編集ボックスを消す。
		$editBox.blur(function() {
			$("#editText").hide();
			$editBox.hide();
		});
	}
  
  //初期化、表示エリアを設定する。
  TextBoxUtility.prototype.checkLength = function(){
    var self = this;
    $(self.target).each(function(){
      var $panel = $('<div><span class="input">0</span> / <span class="limit">'+self.limit+'</span></div>');
      $panel.css({
        display:"inline-block",
        position:"absolute",
        width:"60px",
        "text-align":"right"
      });
      $(this).after($panel).on("keydown keypress change blur",function(){
       var $target = $(this);
       var $panel = $target.next();
       var length = $target.val().length;
       $panel.children(".input").text(length);
       if( length > self.limit ){
        $panel.css("color","red");
       }else{
        $panel.css("color","");
       }
      });
    });
  }
	$(function() {
		var util = new TextBoxUtility(".isLimit");
		util.checkLength();
		var textUtil = new TextBoxUtility(".editableText");
		textUtil.editable();
		
		//文字に変更があった時に最大文字数を取得する。
		$(".test").bind("keydown keypress change",function() {
			//キャレットの位置取得
			var testcaret = $(".test").selectionStart;
			$("#caret").text(testcaret)
			//限界文字数の設定
			var limitLength = 10;
			var length = $(this).val().length;
			
			//リアルタイムに表示する。
			var lengthtext = "現在の文字数は"+ length +"文字";
			$("#length").text(lengthtext);

			//最大文字数を超えたら超えた分だけを赤くする。
			if(length > limitLength) {
				$("#length").css("color","#f00");
			} else {
				$("#length").css("color","#000");
			}
		});
	});
	</script>
	</body>
</html>
